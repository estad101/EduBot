# Generic single-database configuration.

[alembic]
# path to migration files
script_location = migrations

# sqlalchemy.url driver://user:password@localhost/dbname
# This can also be the name of a file containing the
# the connection string, as well as the name of a section
# in a .cfg file that contains the connection string. The python
# script get_main_option is called, if this key is not found;
# so you can use get_main_option to retrieve whatever options
# you want.

sqlalchemy.url = driver://user:password@localhost/dbname


# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
#file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
# defaults to the current directory
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field that's auto-generated from the revision message, or you
# may set this to have different naming conventions as documented in the
# documentation.
# truncate_slug_len = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# logging configuration
# when set to 'false', files
# are written without new lines before and after
# migrations
# file_logging_queue = null

[loggers]
keys = root,sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
